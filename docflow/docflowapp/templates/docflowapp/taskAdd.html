{% extends "base.html" %}

{% block title %}
Новая задача
{% endblock %}

{% block content %}
<div class="row">
    <h1>Новая задача</h1>
</div>
<div class="row">
    <br>
    <div class="col-lg-8 col-md-10 mx-auto">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% for field in form %}
            <div class="form-group">
            {{field.label_tag}}
            {% for error in field.errors %}
            {{error}}
            {% endfor %}
            <p>{{field}}</p>
            </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary">Сохранить</button>
        </form>
    </div>
</div>
{% endblock %}
